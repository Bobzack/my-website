<body>
    <header class="navbar">
        <div class="logo">

    <main>
        <section class="map_output">
            <h1>旱災風險呈現</h1>
            <div id="mapContainer"></div>
        </section>

        <section class="word_explain">

        </section>
    </main>

    <script>
        require([
          "esri/Map",
          "esri/views/MapView",
          "esri/layers/FeatureLayer"
        ], function(Map, MapView, FeatureLayer) {
      
          // 建立地圖
          var map = new Map({
            basemap: "topo-vector"  // 使用地形底圖
          });
      
          // 建立 MapView，將地圖放入 mapContainer
          var view = new MapView({
            container: "mapContainer",  // 綁定到 HTML 的 div
            map: map,
            center: [120.9, 23.5], // 台灣經緯度
            zoom: 7 // 地圖縮放等級
          });
      
          // 加入旱災風險的 ArcGIS FeatureLayer
          var droughtRiskLayer = new FeatureLayer({
            url: "https://services.arcgis.com/UopYU5ZgwPIJ4jb6/arcgis/rest/services/%E6%97%B1%E7%81%BD%E6%95%B8%E6%93%9A(%E6%B8%AC%E8%A9%A6)/FeatureServer" // 
          });
      
          // 把風險圖層加到地圖上
          map.add(droughtRiskLayer);
      
        });
      </script>
</body>
